<ion-header>
  <ion-navbar no-border-bottom color="sanyuka">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


      <ion-title>Sanyuka TV</ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>

<!-- slides here-->

    <ion-slide >
      <img src="assets/img/two.jpg" style="object-fit: cover; ">

      <img src="assets/img/three.jpg" style="object-fit: cover; ">

      <img src="assets/img/eight.jpg" style="object-fit: cover; ">
    </ion-slide>
  </ion-slides>

<!-- end of slides-->






  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">

      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>

  <ion-footer>



    <div text-center>

      <ion-row>

        <ion-col text-center>
          <div (click)="openShows()">
            <ion-icon name="people" item-left color="twitter" style="font-size:40px;"></ion-icon>
            <p>Shows</p>


          </div>
        </ion-col>

        <ion-col style="background-color:#fd9b1f;">
          <br><br>
          <div (click)="liveStream()">
            <ion-icon name="desktop" item-left color="light" style="font-size:40px;"></ion-icon>
          <!-- <i class="fa fa-address-book-o" aria-hidden="true"></i> -->
            <p style="color:#ffffff">Live TV</p>


          </div>
        </ion-col>

      </ion-row>

        <ion-row>

          <ion-col text-center>
            <div (click)="openNews()">
              <ion-icon name="logo-youtube" item-left color="danger" style="font-size:40px;"></ion-icon>
              <p >News</p>


            </div>
          </ion-col>
          <ion-col style="background-color:#fd9b1f;">
            <div>

              <!--
              <ion-icon name="logo-youtube" item-left color="light" ></ion-icon>
              <p style="color:#ffffff">Program</p> -->
              <ion-row>
                <ion-col (click)="openNews()">
                <ion-icon name="share" item-left color="light" style="font-size:30px;"></ion-icon>
                <p style="color:white;">Stories</p>
                </ion-col>
                <ion-col (click)="openNews()">
                <ion-icon name="logo-youtube" item-left color="light" style="font-size:30px;"> </ion-icon>
                <p style="color:white;">Weather</p>
                </ion-col>
              </ion-row>


            </div>
          </ion-col>

        </ion-row>



    </div>
