<ion-header>
  <ion-navbar no-border-bottom color="sanyuka">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


      <ion-title>Sanyuka TV</ion-title>




  </ion-navbar>


</ion-header>

<ion-content>

<div >


  <!-- slides here-->

  <ion-slides autoplay="5000" loop="true" speed="3000" pager >
      <ion-slide >
        <img src="assets/img/two.jpg" style="object-fit: cover;width:100%;">
      </ion-slide>
      <ion-slide >
        <img src="assets/img/three.jpg" style="object-fit: cover; width:100%;">
      </ion-slide>
      <ion-slide >
        <img src="assets/img/four.jpg" style="object-fit: cover; width:100%;">
      </ion-slide>
      <ion-slide >
        <img src="assets/img/five.jpg" style="object-fit: cover; width:100%;">
      </ion-slide>
      <ion-slide >
        <img src="assets/img/six.jpg" style="object-fit: cover; width:100%;">
      </ion-slide>
      <ion-slide >
        <img src="assets/img/seven.jpg" style="object-fit: cover;width:100%; ">
      </ion-slide>
      <ion-slide >
        <img src="assets/img/eight.jpg" style="object-fit: cover; width:100%;">
      </ion-slide>
    </ion-slides>

  <!-- end of slides-->


</div>









</ion-content>

  <ion-footer>



    <div text-center>

      <ion-row>

        <ion-col text-center>
          <div (click)="openShows()">
            <ion-icon name="people" item-left color="twitter" style="font-size:40px;"></ion-icon>
            <p>Shows</p>


          </div>
        </ion-col>

        <ion-col style="background-color:#fd9b1f;">
          <br><br>
          <div (click)="liveStream()">
            <ion-icon name="desktop" item-left color="light" style="font-size:40px;"></ion-icon>
          <!-- <i class="fa fa-address-book-o" aria-hidden="true"></i> -->
            <p style="color:#ffffff">Live TV</p>


          </div>
        </ion-col>

      </ion-row>

        <ion-row>

          <ion-col text-center>
            <div (click)="openNews()">
              <ion-icon name="logo-youtube" item-left color="danger" style="font-size:40px;"></ion-icon>
              <p >News</p>


            </div>
          </ion-col>
          <ion-col style="background-color:#fd9b1f;">
            <div>


              <ion-icon name="logo-youtube" item-left color="light" ></ion-icon>
              <p style="color:#ffffff">Program</p>



            </div>
          </ion-col>

        </ion-row>



    </div>
